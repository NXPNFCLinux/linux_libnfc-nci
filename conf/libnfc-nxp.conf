###############################################################################
# TVDD configurations settings
# Allow NFCC to configure External TVDD
# There are only two possible configurations:
#    0x01: Configuration NXP_EXT_TVDD_CFG_1 is used
#    0x02: Configuration NXP_EXT_TVDD_CFG_2 is used
